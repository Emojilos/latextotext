<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LaTeX2Text</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #070c16;
      --bg-soft: #0c1527;
      --panel: rgba(17, 26, 43, 0.85);
      --border: rgba(148, 163, 184, 0.16);
      --border-strong: rgba(56, 189, 248, 0.35);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --fg: #e5e7eb;
      --subtle: #94a3b8;
      --muted-strong: #cbd5e1;
      --mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.45), 0 2px 16px rgba(14, 165, 233, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(900px at 20% 20%, rgba(56, 189, 248, 0.15), transparent 45%),
        radial-gradient(700px at 80% 0%, rgba(14, 165, 233, 0.14), transparent 40%),
        linear-gradient(135deg, #040811 0%, #0b1221 50%, #091123 100%);
      color: var(--fg);
      padding: 36px;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .shell {
      width: 100%;
      max-width: 1180px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    h1 { margin: 0; font-size: 26px; letter-spacing: 0.6px; color: var(--muted-strong); }
    .pill {
      border: 1px solid var(--border);
      color: var(--subtle);
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 13px;
      background: linear-gradient(120deg, rgba(56, 189, 248, 0.1), rgba(14, 165, 233, 0.08));
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
    }
    .grid { display: flex; flex-direction: column; gap: 18px; }
    .layout-top {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 18px;
      align-items: stretch;
      width: 100%;
    }
    .card {
      background: linear-gradient(180deg, rgba(17, 24, 39, 0.92), rgba(10, 16, 32, 0.9));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      backdrop-filter: blur(12px);
    }
    .card header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .card h2 { margin: 0; font-size: 16px; color: #e2e8f0; letter-spacing: 0.3px; }
    textarea {
      width: 100%;
      min-height: 280px;
      resize: vertical;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(145deg, rgba(10, 16, 32, 0.95), rgba(13, 22, 41, 0.85));
      color: var(--fg);
      font-family: var(--mono);
      font-size: 14px;
      line-height: 1.55;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.22);
      transform: translateY(-1px);
    }
    .output {
      min-height: 280px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(160deg, rgba(10, 16, 32, 0.95), rgba(11, 19, 35, 0.9));
      color: var(--fg);
      font-size: 16px;
      line-height: 1.7;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
      flex: 1;
      min-height: 0;
    }
    .output.empty { color: var(--subtle); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(14, 165, 233, 0.2));
      color: var(--fg);
      padding: 9px 13px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      transition: transform 0.15s ease, border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.18);
    }
    button:hover {
      border-color: var(--border-strong);
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.32), rgba(14, 165, 233, 0.3));
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(14, 165, 233, 0.22);
    }
    button:active { transform: translateY(0); box-shadow: 0 6px 18px rgba(14, 165, 233, 0.15); }
    .muted { color: var(--subtle); font-size: 13px; }
    .status { font-size: 13px; color: var(--subtle); }
    .tools { display: flex; flex-direction: column; gap: 12px; }
    .toggles { display: flex; gap: 12px; flex-wrap: wrap; }
    .toggles label { display: inline-flex; align-items: center; gap: 6px; font-size: 13px; color: var(--subtle); cursor: pointer; padding: 6px 10px; border: 1px solid var(--border); border-radius: 12px; background: rgba(255, 255, 255, 0.02); }
    .stats { font-size: 13px; color: var(--muted-strong); }
    .snippets { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      border-radius: 999px;
      padding: 7px 11px;
      background: rgba(56, 189, 248, 0.12);
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: #e0f2fe;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 8px 22px rgba(56, 189, 248, 0.18);
    }
    .chip:hover { transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 10px 26px rgba(56, 189, 248, 0.22); }
    .dropzone {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      color: var(--subtle);
      background: rgba(56, 189, 248, 0.05);
      transition: border-color 0.2s ease, background 0.2s ease, transform 0.12s ease;
    }
    .dropzone.active {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.1);
      color: #e0f2fe;
      transform: translateY(-1px);
    }
    .input-card textarea { flex: 1; min-height: 60vh; }
    .output-card .output { min-height: 60vh; }
    @media (max-width: 1024px) {
      .layout-top { grid-template-columns: 1fr; }
    }
    @media (max-width: 800px) {
      body { padding: 24px; }
      .shell { gap: 18px; }
    }
    @media (max-width: 640px) {
      body { padding: 18px; }
      .input-card textarea, .output-card .output { min-height: 240px; }
    }
  </style>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
  <div class="shell">
    <header>
      <h1>LaTeX2Text</h1>
      <span class="pill">Живой рендер • Темная тема</span>
    </header>

    <div class="grid">
      <div class="layout-top">
        <div class="card card-main input-card" aria-label="Ввод LaTeX">
          <header>
            <h2>Ввод</h2>
            <span class="status" id="status">Готово</span>
          </header>
          <textarea id="input" spellcheck="false" placeholder="Вставьте или введите LaTeX..."></textarea>
          <div class="actions">
            <button id="clearBtn">Очистить</button>
            <button id="copyBtn">Скопировать текст</button>
            <button id="sampleBtn">Пример</button>
            <button id="renderBtn">Рендер</button>
          </div>
        </div>

        <div class="card tools-card" aria-label="Инструменты">
          <header>
            <h2>Инструменты</h2>
            <span class="status muted" id="autosaveState">Автосохранение: вкл</span>
          </header>
          <div class="tools">
            <div class="toggles">
              <label><input type="checkbox" id="autoRender" checked /> Авто-рендер</label>
              <label><input type="checkbox" id="autoSave" checked /> Автосохранение</label>
            </div>
            <div class="stats" id="stats">0 строк • 0 символов</div>
            <div class="actions">
              <button id="downloadTex">Скачать .tex</button>
              <button id="downloadTxt">Скачать .txt</button>
              <button id="copyRendered">Скопировать вывод</button>
              <button id="loadFile">Загрузить файл</button>
              <input id="fileInput" type="file" accept=".tex,.txt,text/plain" hidden />
            </div>
            <div class="snippets" id="snippets"></div>
            <div class="dropzone" id="dropzone">Перетащи .tex или .txt сюда</div>
          </div>
        </div>
      </div>

      <div class="card card-main output-card" aria-label="Результат">
        <header>
          <h2>Вывод</h2>
          <span class="status muted" id="renderState">Пусто</span>
        </header>
        <div id="output" class="output empty" aria-live="polite"></div>
      </div>
    </div>

    <span class="muted">MathJax рендерит формулы прямо в браузере, ничего не отправляется на сервер.</span>
  </div>

  <script>
    const preload = '';
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const renderState = document.getElementById('renderState');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const sampleBtn = document.getElementById('sampleBtn');
    const renderBtn = document.getElementById('renderBtn');
    const autoRender = document.getElementById('autoRender');
    const autoSave = document.getElementById('autoSave');
    const autosaveState = document.getElementById('autosaveState');
    const stats = document.getElementById('stats');
    const downloadTex = document.getElementById('downloadTex');
    const downloadTxt = document.getElementById('downloadTxt');
    const copyRendered = document.getElementById('copyRendered');
    const loadFile = document.getElementById('loadFile');
    const fileInput = document.getElementById('fileInput');
    const snippets = document.getElementById('snippets');
    const dropzone = document.getElementById('dropzone');
    const sampleLatex = `E = mc^2
\\int_0^{\\infty} e^{-x^2}\\,dx = \\frac{\\sqrt{\\pi}}{2}
\\textbf{Матрица: }\\begin{bmatrix}1 & 0 \\\\ 0 & 1\\end{bmatrix}`;
    const STORAGE_KEY = 'latex_input_v1';
    const SAVED_AT_KEY = 'latex_saved_at_v1';

    function setStatus(text) { status.textContent = text; }
    function setRenderState(text) { renderState.textContent = text; }

    function normalizeLatexClient(value) {
      const trimmed = (value ?? '').trim();
      if (!trimmed) return '';
      const markers = ['\\(', '\\)', '$$', '\\[', '\\]'];
      if (markers.some((marker) => trimmed.includes(marker))) return trimmed;
      return `$$\n${trimmed}\n$$`;
    }

    function updateStats(text) {
      const lines = text ? text.split(/\r?\n/).length : 0;
      const chars = text ? text.length : 0;
      stats.textContent = `${lines} строк • ${chars} символов`;
    }

    function persist(text) {
      if (!autoSave.checked) return;
      localStorage.setItem(STORAGE_KEY, text);
      localStorage.setItem(SAVED_AT_KEY, String(Date.now()));
      const savedAt = new Date(Number(localStorage.getItem(SAVED_AT_KEY) || Date.now()));
      autosaveState.textContent = `Автосохранение: ${savedAt.toLocaleTimeString('ru-RU')}`;
    }

    function restoreSaved() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      const savedAt = localStorage.getItem(SAVED_AT_KEY);
      if (savedAt) {
        const ts = new Date(Number(savedAt));
        autosaveState.textContent = `Автосохранение: ${ts.toLocaleTimeString('ru-RU')}`;
      }
      return saved;
    }

    function renderLatex(raw) {
      const text = normalizeLatexClient(raw);
      if (!text.trim()) {
        output.textContent = 'Здесь появится рендер...';
        output.classList.add('empty');
        setRenderState('Пусто');
        return;
      }

      output.classList.remove('empty');
      output.textContent = text;
      setRenderState('Рендер...');

      if (!window.MathJax) {
        setRenderState('MathJax не загрузился');
        return;
      }

      if (typeof MathJax.typesetClear === 'function') {
        MathJax.typesetClear([output]);
      }

      MathJax.typesetPromise([output]).then(() => {
        setRenderState('Готово');
      }).catch((err) => {
        output.textContent = 'Ошибка: ' + err.message;
        setRenderState('Ошибка');
      });
    }

    function handleInput(value) {
      setStatus('Ввод...');
      updateStats(value);
      persist(value);
      if (autoRender.checked) {
        renderLatex(value);
      } else {
        setRenderState('Авто-рендер выключен');
      }
    }

    function copyText() {
      const value = input.value;
      if (!value) {
        setStatus('Нечего копировать');
        return;
      }
      navigator.clipboard.writeText(value).then(() => setStatus('Скопировано'));
    }

    function copyOutput() {
      const value = output.textContent || '';
      if (!value.trim()) {
        setStatus('Нечего копировать');
        return;
      }
      navigator.clipboard.writeText(value).then(() => setStatus('Вывод скопирован'));
    }

    function download(ext) {
      const content = input.value || '';
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `latex.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
      setStatus(`Скачано .${ext}`);
    }

    function readFile(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const text = reader.result || '';
        input.value = text;
        handleInput(text);
        setStatus(`Загружено: ${file.name}`);
      };
      reader.readAsText(file);
    }

    function insertSnippet(snippet) {
      const start = input.selectionStart || 0;
      const end = input.selectionEnd || 0;
      const value = input.value;
      const next = value.slice(0, start) + snippet + value.slice(end);
      input.value = next;
      const pos = start + snippet.length;
      input.focus();
      input.setSelectionRange(pos, pos);
      handleInput(next);
      setStatus('Вставлен сниппет');
    }

    function setupSnippets() {
      const presets = [
        { label: 'Дробь', value: '\\frac{a}{b}' },
        { label: 'Сумма', value: '\\sum_{i=1}^{n} i^2' },
        { label: 'Интеграл', value: '\\int_{0}^{\\infty} e^{-x^2}\\,dx' },
        { label: 'Матрица', value: '\\begin{bmatrix}1 & 0 \\\\ 0 & 1\\end{bmatrix}' },
        { label: 'Система', value: '\\begin{cases}x + y = 1 \\\\ x - y = 3\\end{cases}' },
        { label: 'Вектор', value: '\\vec{v} = (x, y, z)' },
        { label: 'Доказательство', value: '\\textbf{Доказательство. }' },
        { label: 'Лемма', value: '\\textbf{Лемма. }' }
      ];
      snippets.innerHTML = '';
      presets.forEach((preset) => {
        const chip = document.createElement('button');
        chip.type = 'button';
        chip.className = 'chip';
        chip.textContent = preset.label;
        chip.addEventListener('click', () => insertSnippet(preset.value));
        snippets.appendChild(chip);
      });
    }

    function setupDropzone() {
      ['dragenter', 'dragover'].forEach((evt) => {
        dropzone.addEventListener(evt, (e) => {
          e.preventDefault();
          dropzone.classList.add('active');
        });
      });
      ['dragleave', 'drop'].forEach((evt) => {
        dropzone.addEventListener(evt, (e) => {
          e.preventDefault();
          dropzone.classList.remove('active');
        });
      });
      dropzone.addEventListener('drop', (e) => {
        const file = e.dataTransfer?.files?.[0];
        if (file) readFile(file);
      });
    }

    input.addEventListener('input', (e) => {
      handleInput(e.target.value);
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      renderLatex('');
      updateStats('');
      setStatus('Очищено');
    });

    copyBtn.addEventListener('click', copyText);
    copyRendered.addEventListener('click', copyOutput);

    sampleBtn.addEventListener('click', () => {
      input.value = sampleLatex;
      handleInput(sampleLatex);
      setStatus('Загружен пример');
    });

    renderBtn.addEventListener('click', () => {
      renderLatex(input.value);
      setStatus('Принудительный рендер');
    });

    autoRender.addEventListener('change', () => {
      if (autoRender.checked) {
        renderLatex(input.value);
        setRenderState('Готово');
      } else {
        setRenderState('Авто-рендер выключен');
      }
    });

    autoSave.addEventListener('change', () => {
      autosaveState.textContent = autoSave.checked ? 'Автосохранение: вкл' : 'Автосохранение: выкл';
      if (autoSave.checked) persist(input.value);
    });

    downloadTex.addEventListener('click', () => download('tex'));
    downloadTxt.addEventListener('click', () => download('txt'));

    loadFile.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (file) readFile(file);
      fileInput.value = '';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const restored = restoreSaved();
      const initial = preload || restored || '';
      input.value = initial;
      updateStats(initial);
      if (autoRender.checked) {
        renderLatex(initial);
      } else {
        setRenderState('Авто-рендер выключен');
      }
      setupSnippets();
      setupDropzone();
    });
  </script>
</body>
</html>
